{% if user in course.enrolled_users.all %}
    <div style="display: flex; justify-content: center; margin: 10px 0px; ">
        <a class="btn btn-outline-secondary" href="{% url 'course_drop' pk=course.pk %}"> Unfollow Space</a>
    </div> 
{% else %}
    <div style="display: flex; justify-content: center; margin: 10px 0px;">
        <a class="btn btn-success" href="{% url 'course_enroll' pk=course.pk %}"> Follow Space</a>
    </div>
{% endif %}
