{% extends 'blog/base.html' %}

{% block title %}
    Create New Case Study
{% endblock %}

{% block content %}

<div class="col-md-12">
    <h1>Create a case study for "{{course.title}}" space </h1>
    <div class="card card-body">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <br>
            <button type="submit" class="save btn btn-success" name="Submit">Create</button>
        </form>
        </div>
    </div>
</div>
 


{% endblock %}
